<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaling Showdown: Redis vs ElastiCache</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0D1117;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 3rem;
        }
        .card {
            background: #161B22;
            border: 1px solid #30363D;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .button {
            background: #DC382D;
            color: white;
            border: 2px solid #DC382D;
            padding: 16px 32px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(220, 56, 45, 0.3);
        }
        .button:hover {
            background: transparent;
            color: #DC382D;
            border-color: #DC382D;
            box-shadow: 0 4px 12px rgba(220, 56, 45, 0.4);
            transform: translateY(-1px);
        }
        .button:disabled {
            background: #6c757d;
            border-color: #6c757d;
            color: white;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
            opacity: 0.6;
        }
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .chart-container {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .chart-title {
            color: #F0F6FC;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0 0 1rem 0;
            text-align: center;
        }

        .error-boxes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .error-card {
            background: #161B22;
            border: 1px solid #30363D;
            border-radius: 8px;
            padding: 1.5rem;
            text-align: center;
        }

        .error-value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .redis-errors .error-value {
            color: #DC382D;
        }

        .elastic-errors .error-value {
            color: #5A67D8;
        }

        .error-label {
            color: #F0F6FC;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .legend-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .charts-grid,
            .error-boxes {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 2rem;
            gap: 1rem;
        }
        .stat-card {
            background: #161B22;
            border: 1px solid #30363D;
            border-radius: 8px;
            padding: 1rem;
            color: white;
            flex: 1;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        .legend {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #F0F6FC;
        }
        .legend-color {
            width: 20px;
            height: 4px;
            border-radius: 2px;
        }
        .redis-color { background-color: #DC382D; }
        .elastic-color { background-color: #5A67D8; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">⚡ Redis Scaling Showdown</h1>
        <p class="subtitle">Redis Cloud vs ElastiCache Scale-Up Performance</p>

        <div class="charts-grid">
            <div class="card">
                <h3 class="chart-title">Throughput (QPS)</h3>
                <div class="chart-container">
                    <canvas id="throughputChart"></canvas>
                </div>
            </div>

            <div class="card">
                <h3 class="chart-title">Latency (ms)</h3>
                <div class="chart-container">
                    <canvas id="latencyChart"></canvas>
                </div>
            </div>
        </div>

        <div class="error-boxes">
            <div class="error-card redis-errors">
                <div class="error-value" id="redisErrors">0</div>
                <div class="error-label">Redis Client Errors</div>
            </div>
            <div class="error-card elastic-errors">
                <div class="error-value" id="elasticErrors">0</div>
                <div class="error-label">ElastiCache Client Errors</div>
            </div>
        </div>

        <button id="startButton" class="button">🚀 Start Scale Up Test</button>

        <div class="legend-container">
            <div class="legend-item">
                <div class="legend-color redis-color"></div>
                <span>Redis Cloud</span>
            </div>
            <div class="legend-item">
                <div class="legend-color elastic-color"></div>
                <span>ElastiCache</span>
            </div>
        </div>
    </div>

    <script>
        let throughputChart;
        let latencyChart;
        let isRunning = false;
        let redisErrors = 0;
        let elasticErrors = 0;

        // Simulation parameters
        const SIMULATION_DURATION = 6000; // 6 seconds real time
        const SIMULATED_MINUTES = 3; // 3 minutes simulated
        const DATA_POINTS = 60; // 60 data points for smooth animation
        const INTERVAL = SIMULATION_DURATION / DATA_POINTS; // ~100ms intervals
        
        // Initialize charts
        function initCharts() {
            // Throughput Chart
            const throughputCtx = document.getElementById('throughputChart').getContext('2d');
            const latencyCtx = document.getElementById('latencyChart').getContext('2d');

            const labels = Array.from({length: DATA_POINTS}, (_, i) =>
                (i * SIMULATED_MINUTES / DATA_POINTS).toFixed(1)
            );

            // Initial steady state data with slight wiggle
            const initialThroughput = Array.from({length: DATA_POINTS}, (_, i) =>
                1000 + Math.sin(i * 0.3) * 5
            );
            const initialLatencyRedis = Array.from({length: DATA_POINTS}, (_, i) =>
                2.0 + Math.sin(i * 0.2) * 0.1
            );
            const initialLatencyElastic = Array.from({length: DATA_POINTS}, (_, i) =>
                2.2 + Math.sin(i * 0.25) * 0.1
            );

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Time (minutes)',
                            font: { size: 12, weight: 'bold' },
                            color: '#F0F6FC'
                        },
                        grid: { color: 'rgba(240, 246, 252, 0.1)' },
                        ticks: { color: '#F0F6FC' }
                    },
                    y: {
                        grid: { color: 'rgba(240, 246, 252, 0.1)' },
                        ticks: { color: '#F0F6FC' }
                    }
                },
                plugins: {
                    legend: { display: false }
                },
                animation: { duration: 0 }
            };

            throughputChart = new Chart(throughputCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Redis Cloud',
                            data: [...initialThroughput],
                            borderColor: '#DC382D',
                            backgroundColor: 'rgba(220, 56, 45, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0
                        },
                        {
                            label: 'ElastiCache',
                            data: [...initialThroughput],
                            borderColor: '#5A67D8',
                            backgroundColor: 'rgba(90, 103, 216, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        ...chartOptions.scales,
                        y: {
                            ...chartOptions.scales.y,
                            title: {
                                display: true,
                                text: 'QPS',
                                font: { size: 12, weight: 'bold' },
                                color: '#F0F6FC'
                            },
                            min: 0,
                            max: 5000
                        }
                    }
                }
            });

            latencyChart = new Chart(latencyCtx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Redis Cloud',
                            data: [...initialLatencyRedis],
                            borderColor: '#DC382D',
                            backgroundColor: 'rgba(220, 56, 45, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0
                        },
                        {
                            label: 'ElastiCache',
                            data: [...initialLatencyElastic],
                            borderColor: '#5A67D8',
                            backgroundColor: 'rgba(90, 103, 216, 0.1)',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.1,
                            pointRadius: 0
                        }
                    ]
                },
                options: {
                    ...chartOptions,
                    scales: {
                        ...chartOptions.scales,
                        y: {
                            ...chartOptions.scales.y,
                            title: {
                                display: true,
                                text: 'ms',
                                font: { size: 12, weight: 'bold' },
                                color: '#F0F6FC'
                            },
                            min: 0,
                            max: 50
                        }
                    }
                }
            });
        }

        // Update error displays
        function updateErrors() {
            document.getElementById('redisErrors').textContent = redisErrors.toLocaleString();
            document.getElementById('elasticErrors').textContent = elasticErrors.toLocaleString();
        }

        // Start the scale up test
        function startScaleUpTest() {
            if (isRunning) return;

            isRunning = true;
            redisErrors = 0;
            elasticErrors = 0;

            const button = document.getElementById('startButton');
            button.textContent = '⏳ Running Scale Up Test...';
            button.disabled = true;

            updateErrors();

            let step = 0;
            const interval = setInterval(() => {
                step++;
                const progress = step / DATA_POINTS;
                const timeMinutes = progress * SIMULATED_MINUTES;

                if (step >= DATA_POINTS) {
                    clearInterval(interval);
                    isRunning = false;
                    button.textContent = '🚀 Start Scale Up Test';
                    button.disabled = false;
                    return;
                }

                // Calculate throughput values
                let redisThroughput, elasticThroughput;

                if (timeMinutes < 0.5) {
                    // Initial steady state
                    redisThroughput = 1000 + Math.sin(step * 0.3) * 5;
                    elasticThroughput = 1000 + Math.sin(step * 0.3) * 5;
                } else if (timeMinutes < 1.5) {
                    // Redis scales quickly and smoothly
                    const scaleProgress = (timeMinutes - 0.5) / 1.0;
                    redisThroughput = 1000 + (scaleProgress * 3000) + Math.sin(step * 0.3) * 10;

                    // ElastiCache scales slowly and jerkily
                    const elasticProgress = Math.min(1, (timeMinutes - 0.5) / 2.0);
                    elasticThroughput = 1000 + (elasticProgress * 3000) +
                        Math.sin(step * 0.8) * 100 + // Jerkiness
                        (Math.random() - 0.5) * 50; // Random variations
                } else {
                    // Both reach steady state, but Redis got there faster
                    redisThroughput = 4000 + Math.sin(step * 0.3) * 20;

                    if (timeMinutes < 2.5) {
                        // ElastiCache still scaling
                        const elasticProgress = (timeMinutes - 0.5) / 2.0;
                        elasticThroughput = 1000 + (elasticProgress * 3000) +
                            Math.sin(step * 0.8) * 80 +
                            (Math.random() - 0.5) * 40;
                    } else {
                        // ElastiCache finally reaches steady state
                        elasticThroughput = 4000 + Math.sin(step * 0.3) * 20;
                    }
                }

                // Calculate latency values
                let redisLatency, elasticLatency;

                if (timeMinutes < 0.5) {
                    // Initial steady state - Redis 10% lower
                    redisLatency = 2.0 + Math.sin(step * 0.2) * 0.1;
                    elasticLatency = 2.2 + Math.sin(step * 0.25) * 0.1;
                } else if (timeMinutes < 1.5) {
                    // During scaling - Redis slight increase, ElastiCache major spike
                    redisLatency = 2.0 + (timeMinutes - 0.5) * 2 + Math.sin(step * 0.2) * 0.2;

                    if (timeMinutes < 2.5) {
                        // ElastiCache major latency spike for ~2 minutes
                        const spikeIntensity = Math.sin((timeMinutes - 0.5) * Math.PI / 2);
                        elasticLatency = 2.2 + spikeIntensity * 40 + Math.sin(step * 0.5) * 5;
                    } else {
                        elasticLatency = 2.2 + Math.sin(step * 0.25) * 0.1;
                    }
                } else {
                    // Back to steady state
                    redisLatency = 2.0 + Math.sin(step * 0.2) * 0.1;
                    if (timeMinutes > 2.5) {
                        elasticLatency = 2.2 + Math.sin(step * 0.25) * 0.1;
                    } else {
                        const spikeIntensity = Math.sin((timeMinutes - 0.5) * Math.PI / 2);
                        elasticLatency = 2.2 + spikeIntensity * 40 + Math.sin(step * 0.5) * 5;
                    }
                }

                // Update error counts
                if (timeMinutes > 0.5 && timeMinutes < 2.5) {
                    // ElastiCache generates thousands of errors during scaling
                    elasticErrors += Math.floor(Math.random() * 50) + 10;
                    // Redis stays at zero errors
                }

                // Update charts
                throughputChart.data.datasets[0].data[step] = Math.max(0, redisThroughput);
                throughputChart.data.datasets[1].data[step] = Math.max(0, elasticThroughput);
                latencyChart.data.datasets[0].data[step] = Math.max(0, redisLatency);
                latencyChart.data.datasets[1].data[step] = Math.max(0, elasticLatency);

                throughputChart.update('none');
                latencyChart.update('none');
                updateErrors();

            }, INTERVAL);
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            document.getElementById('startButton').addEventListener('click', startScaleUpTest);
        });
    </script>
</body>
</html>
